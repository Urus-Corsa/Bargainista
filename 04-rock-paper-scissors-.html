<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="js-scripts/04-rock-paper-scissors.js"></script>
  <h1>
    Let's Play Rock Paper Scissors!!
  </h1>
  <button onclick="
    player.setMove('rock');
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    // alert(result);
    scoreboard.display();
  ">
    Rock  
  </button>
  <button onclick="
    player.setMove('paper');
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    // alert(result);
    scoreboard.display();
  ">
    Paper  
  </button>
  <button onclick="
    player.setMove('scissors');
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    // alert(result);
    scoreboard.display();
  ">
    Scissors  
  </button>
  <div class="js-stats-board">
    <h4>
      Live Scoreboard
      <button onclick="
        const resetAlert = scoreboard.reset();
        console.log(resetAlert);
        // alert(resetAlert);
        scoreboard.display();
      ">
        Reset Stats
      </button>
    </h4>

    <div class="js-players-stats">
      <p style="font-size: medium;">
        Your Stats
      </p>
      <p style="font-size: small;"
        class="js-players-score">
      </p>
      <p style="font-size: small;"
        class="js-players-last-move">
      </p>
    </div>

    <div class="js-computers-stats">
      <p style="font-size: medium;">
        Computer's Stats
      </p>
      <p style="font-size: small;"
        class="js-computers-score">
      </p>
      <p style="font-size: small;"
        class="js-computers-last-move">
      </p>
    </div>

    <div class="js-game-stats">
      <p style="font-size: medium;">
        Game Stats
      </p>
      <p style="font-size: small;"
        class="js-front-runner">
      </p>
      <p style="font-size: small;"
        class="js-last-round-result">
      </p>
      <p style="font-size: small;"
        class="js-tied-rounds">
      </p>
      <p style="font-size: small;"
        class="js-total-rounds">
      </p>
    </div>
    <!-- <button onclick="
      const statsAlert = gameStats.show();
      console.log(statsAlert);
      alert(statsAlert);
    ">
    Show Stats
    </button> -->
    <script>
      scoreboard.display();
    </script>
  </div>
</body>
</html>
