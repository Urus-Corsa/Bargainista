<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="js-scripts/04-rock-paper-scissors.js"></script>
  <h1>
    Let's Play Rock Paper Scissors!!
  </h1>
  <button onclick="
    player.move = 'rock';
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    alert(result);
    gameStats.displayGameStats();
  ">
    Rock  
  </button>
  <button onclick="
    player.move = 'paper';
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    alert(result);
    gameStats.displayGameStats();
  ">
    Paper  
  </button>
  <button onclick="
    player.move = 'scissors';
    result = `You picked ${player.move}, ${determineWinner()}`;
    console.log(result);
    alert(result);
    gameStats.displayGameStats();
  ">
    Scissors  
  </button>
  <button onclick="
    const resetAlert = gameStats.reset();
    console.log(resetAlert);
    alert(resetAlert);
    gameStats.displayGameStats();
  ">
    Reset Stats
  </button>
  <div class="js-game-stats-board">
    <h4>
      Live Scoreboard 
    </h4>
    <h5 class="js-players-score">
    </h5>
    <h5 class="js-computers-score">
    </h5>
    <h5 class="js-tied-rounds">
    </h5>
    <h5 class="js-total-rounds">
    </h5>
    <!-- <button onclick="
      const statsAlert = gameStats.show();
      console.log(statsAlert);
      alert(statsAlert);
    ">
    Show Stats
    </button> -->
    <script>
      gameStats.displayGameStats();
    </script>
  </div>
</body>
</html>
