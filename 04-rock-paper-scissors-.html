<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script src="js-scripts/04-rock-paper-scissors.js"></script>
  <h1>
    Let's Play Rock Paper Scissors!!
  </h1>
  <p>
    <input placeholder="Desired move" class="js-players-move-input"
      onkeydown="
        if(event.key === 'Enter'){
          player.setMove(document.querySelector('.js-players-move-input').value);
          determineWinner();
          scoreboard.display();
        }
      "
    >
    <button
      onclick="
        player.setMove(document.querySelector('.js-players-move-input').value);
        determineWinner();
        scoreboard.display();
      "
    >
      Play!
    </button>
  </p>
  <button onclick="
    player.setMove('rock');
    determineWinner();
    scoreboard.display();
  ">
    Rock  
  </button>
  <button onclick="
    player.setMove('paper');
    determineWinner();
    scoreboard.display();
  ">
    Paper  
  </button>
  <button onclick="
    player.setMove('scissors');
    determineWinner();
    scoreboard.display();
  ">
    Scissors  
  </button>
  <div class="js-stats-board">
    <h4>
      Live Scoreboard
      <button onclick="
        const resetAlert = scoreboard.reset();
        console.log(resetAlert);
        scoreboard.display();
      ">
        Reset Stats
      </button>
    </h4>

    <div class="js-players-stats">
      <p style="font-size: medium;">
        Your Stats
      </p>
      <p style="font-size: small;"
        class="js-players-score">
      </p>
      <p style="font-size: small;"
        class="js-players-last-move">
      </p>
    </div>

    <div class="js-computers-stats">
      <p style="font-size: medium;">
        Computer's Stats
      </p>
      <p style="font-size: small;"
        class="js-computers-score">
      </p>
      <p style="font-size: small;"
        class="js-computers-last-move">
      </p>
    </div>

    <div class="js-game-stats">
      <p style="font-size: medium;">
        Game Stats
      </p>
      <p style="font-size: small;"
        class="js-front-runner">
      </p>
      <p style="font-size: small;"
        class="js-last-round-result">
      </p>
      <p style="font-size: small;"
        class="js-tied-rounds">
      </p>
      <p style="font-size: small;"
        class="js-total-rounds">
      </p>
    </div>
    <script>
      scoreboard.display();
    </script>
  </div>
</body>
</html>
