<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart HTML</title>
</head>
<body>
  <h1>
    Shopping Cart Feature Webpage
  </h1>
  <button onclick="
    console.log(`Cart has ${cart} items in it`);
  ">
    Show quantity
  </button>

  <button onclick="
    cart ++;
    console.log(`Added ${cart-prev} item to the cart`);
    prev = cart 
  ">
    Add to cart
  </button>
  
  <button onclick="
    cart += 2;
    console.log(`Added ${cart-prev} items to the cart`);
    prev = cart 
  "> 
    +2
  </button>
  
  <button onclick="
    cart += 3;
    console.log(`Added ${cart-prev} items to the cart`);
    prev = cart 
  "> 
    +3
  </button>
  
  <button onclick="
    cart = 0;
    console.log('Cart has been emptied');
    prev = cart 
  "> 
    Reset cart
  </button>
  
  <script>
    let cart = 0;
    let prev = cart;
  </script>
</body>
</html>
